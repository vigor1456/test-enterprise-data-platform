apiVersion: 1
datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
  - name: Postgres
    type: postgres
    access: proxy
    url: postgres:5432
    user: appuser
    secureJsonData:
      password: apppass
    jsonData:
      database: appdb
      sslmode: "disable"
      maxOpenConns: 100
      maxIdleConns: 100
      connMaxLifetime: 14400
